<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>Web Chat</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<div id="conteudo">
		<div id="painel-superior">
			<div id="chat">
			</div>
			<div id="usuarios">
				<h:form>
					<p:commandButton value="Logout" action="#{segurancaBean.logout}" />
				</h:form>
			</div>
		</div>
		<div id="painel-inferior">
			<h:form id="enviar">
				<p:inputText id="campo-mensagem" />
				<p:button id="botao-enviar" value="Enviar" onclick="return false;" />
			</h:form>
		</div>
	</div>
	
	<h:form id="formUsuario">
		<h:inputHidden value="#{segurancaBean.nomeUsuario}" id="usuario" /> 
	</h:form>

	<h:outputScript library="js" name="sockjs.min.js" />
	<h:outputScript library="js" name="stomp.min.js" />
	<h:outputScript library="js" name="main.js" />
</h:body>
</html>
