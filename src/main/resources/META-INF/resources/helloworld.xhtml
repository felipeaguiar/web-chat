<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

    <p:panel header="Exemplo PrimeFaces">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="Primeiro Nome: " />
        <p:inputText id="primeiro-nome" value="#{helloWorld.primeiroNome}" />

        <h:outputText value="Último  Nome: " />
        <p:inputText id="ultimo-nome" value="#{helloWorld.ultimoNome}" />

        <p:commandButton id="submit" value="Submit"
          update="ola-panel"
          oncomplete="PF('olaDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Olá" widgetVar="olaDialog"
      modal="true" resizable="false">
      <h:panelGrid id="ola-panel" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.ola()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
