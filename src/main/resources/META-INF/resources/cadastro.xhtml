<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<p:panel header="Cadastro de Usuário">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
	
		<h:form>
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText value="Nome:" />
				<p:inputText id="nome" pt:spellcheck="false" value="#{usuarioBean.usuario.nome}" />

				<h:outputText value="E-mail:" />
				<h:panelGroup>
					<p:inputText id="email" required="true" label="email" size="40"
						requiredMessage="Por favor, informe o seu endereço de e-mail."
						validatorMessage="Formato de e-mail inválido"
						pt:spellcheck="false"
						value="#{usuarioBean.usuario.email}">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="Endereço de e-mail" />
					<p:message for="email" />
				</h:panelGroup>

				<h:outputText value="CPF:" />
				<h:panelGroup>
					<p:inputMask id="cpf" required="true" label="email" size="11"
						requiredMessage="Por favor, informe o seu cpf."
						validatorMessage="Formato de cpf inválido"
						value="#{usuarioBean.usuario.cpf}"
						pt:spellcheck="false"
						mask="999.999.999-99">
						<f:validateRegex pattern="^([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})$" />
					</p:inputMask>
					<p:watermark for="cpf" value="CPF" />
					<p:message for="cpf" />
				</h:panelGroup>

				<h:outputText />
				<p:commandButton id="cadastrar" value="Cadastrar" action="#{usuarioBean.cadastrar}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
