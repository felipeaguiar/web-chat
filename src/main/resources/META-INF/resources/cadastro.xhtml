<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form>

		<p:panel header="Cadastro de Usuário">
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText value="Nome:" />
				<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" />

				<h:outputText value="E-mail:" />
				<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" />

				<h:outputText value="CPF:" />
				<p:inputText id="cpf" value="#{cadastroUsuarioBean.usuario.cpf}" />

				<h:outputText />
				<p:commandButton id="cadastrar" value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
